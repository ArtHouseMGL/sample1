<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-PANEL | Art House</title>
    <link rel="icon" type="image/jpg" href="smalllogo.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html { scroll-behavior: smooth; }
        body {
            background: linear-gradient(180deg, #FFFFFF 0%, #F3F4F6 50%, #D1D5DB 100%);
            min-height: 100vh;
        }
        .color-swatch {
            width: 80px; height: 80px; border-radius: 50%; cursor: pointer;
            transition: transform 0.3s ease; border: 4px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); background-size: cover; background-position: center;
        }
        .color-swatch:hover { transform: scale(1.1); border-color: #0f172a; }
        
        /* FIXED LIGHTBOX & VIDEO PLAYER */
        #lightbox {
            display: none; position: fixed; z-index: 200;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); justify-content: center; align-items: center;
        }
        #video-container {
            width: 95%; max-width: 500px; /* Kept vertical for mobile-shot videos */
            max-height: 85vh; display: flex; justify-content: center;
        }
        video {
            width: 100%; max-height: 80vh; border-radius: 8px; outline: none;
            background: black;
        }
    </style>
</head>
<body class="text-slate-900 font-sans antialiased">

    <div id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="Zoomed View" class="max-w-[90%] max-h-[80vh] rounded shadow-2xl" style="display:none;">
        <div id="video-container" style="display:none;">
            <video id="lightbox-video" controls playsinline preload="metadata" onclick="event.stopPropagation()">
                <source id="video-source" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <nav class="sticky top-0 z-[110] bg-white/95 backdrop-blur-md border-b border-slate-200 h-20">
        <div class="max-w-7xl mx-auto pl-2 pr-6 h-full flex justify-between items-center text-left">
            <div class="flex items-center h-full">
                <a href="index.html" class="flex items-center gap-1">
                    <img src="logotransparent.png" alt="Art House Logo" class="h-24 sm:h-36 w-auto object-contain">
                    <span class="text-xl sm:text-2xl font-black uppercase tracking-widest text-slate-900">Arthouse</span>
                </a>
            </div>
            <a href="index.html" class="text-xs sm:text-sm font-bold uppercase tracking-[0.2em] bg-slate-100 px-4 py-2 rounded-full hover:bg-slate-200 transition">← Буцах</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-20">
        <div class="grid lg:grid-cols-2 gap-16">
            <div class="order-2 lg:order-1">
                <h1 class="text-6xl font-black uppercase mb-6 italic">U-PANEL</h1>
                <p class="text-xl text-slate-600 mb-10 leading-relaxed">U-Panel нь углуурга дулаалгатай фасад бөгөөд цаг хугацаа болон эдийн засагт хэмнэлт үзүүлж илүү олон жил итгэл алдахгүй байх дэвшилтэд шинэ бүтээгдэхүүн юм.</p>

                <div class="p-8 bg-slate-900 text-white rounded-lg mb-10 text-left">
                    <h5 class="text-lg font-bold mb-4 uppercase italic">Бүтээгдэхүүний танилцуулга бичлэг</h5>
                    <button onclick="openVideo('upanelvid.mp4')" class="inline-block bg-white text-slate-900 px-10 py-4 font-bold uppercase text-xs tracking-[0.2em] hover:bg-slate-200 transition shadow-xl">Видео үзэх</button>
                </div>

                <table class="w-full border-collapse text-sm mb-12">
                    <tr class="border-b border-slate-300"><td class="py-5 font-bold uppercase text-slate-400">-</td><td class="py-5 text-right font-medium">-</td></tr>
                    <tr class="border-b border-slate-300"><td class="py-5 font-bold uppercase text-slate-400">-</td><td class="py-5 text-right font-medium">-</td></tr>
                    <tr class="border-b border-slate-300"><td class="py-5 font-bold uppercase text-slate-400">-</td><td class="py-5 text-right font-medium">-</td></tr>
                </table>
            </div>

            <div class="order-1 lg:order-2">
                <div class="relative group cursor-zoom-in" onclick="openLightbox('COMING SOON.png')">
                    <img src="COMING SOON.png" class="mb-6 w-full shadow-2xl rounded-sm">
                </div>
                <div class="grid grid-cols-3 gap-4">
                    <img src="COMING SOON.png" onclick="openLightbox('COMING SOON.png')" class="h-24 w-full object-cover cursor-pointer rounded-sm shadow-sm">
                    <img src="COMING SOON.png" onclick="openLightbox('COMING SOON.png')" class="h-24 w-full object-cover cursor-pointer rounded-sm shadow-sm">
                    <img src="COMING SOON.png" onclick="openLightbox('COMING SOON.png')" class="h-24 w-full object-cover cursor-pointer rounded-sm shadow-sm">
            </div>
        </div>
    </main>

    <footer class="py-10 text-center text-[10px] font-bold uppercase text-slate-400 tracking-[0.3em] border-t border-slate-200">
        © 2011-2026 Art House | arthouse.mn
    </footer>

    <script>
        function openLightbox(imgSrc) {
            document.getElementById('lightbox-img').src = imgSrc;
            document.getElementById('lightbox-img').style.display = 'block';
            document.getElementById('video-container').style.display = 'none';
            document.getElementById('lightbox').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function openVideo(fileSrc) {
            const video = document.getElementById('lightbox-video');
            const source = document.getElementById('video-source');
            
            source.src = fileSrc;
            video.load();
            
            document.getElementById('lightbox-img').style.display = 'none';
            document.getElementById('video-container').style.display = 'block';
            document.getElementById('lightbox').style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            video.play();
        }

        function closeLightbox() {
            const video = document.getElementById('lightbox-video');
            video.pause();
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
